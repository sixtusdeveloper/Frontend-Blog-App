<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== Custom CSS StyleSheet ============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <!--============= Google Fonts MontSerrat ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="form__section">
      <div class="container form__section-container">
        <h2>Change Password</h2>
        <div class="alert__message success">
          <p>
            <i class="fas fa-check-circle"></i>
            This is a Success message
          </p>
        </div>
        <form action="" enctype="multipart/form-data">
          <div class="form__control">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username or Email"
            />
          </div>

          <div class="form__control">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <div class="form__control">
            <label class="container-x">
              <input type="checkbox" checked="checked" />
              <div class="checkmark"></div>
              <span>Remember Me</span>
            </label>
          </div>

          <div class="center-items">
            <button type="submit" class="btn btn-edit" name="submit">
              <span class="text">Change Password</span>
            </button>
            
            <small class="small">
              Remember Password?
              <a href="signin.html">Back to Sign In</a>
            </small>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer_container">
      <div class="copyright__items">
        <small>
          <i class="fas fa-globe"></i>
          &nbsp;Englsih(US)&nbsp; Copyright&copy; - 2022 Developed by
          <span>Sixtus.Developer</span>
          | All rights Reserves | Tearms & Conditions.
        </small>
      </div>
    </footer>
  </body>
</html>
